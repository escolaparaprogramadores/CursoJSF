<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="Container100 TexAlCenter"><i class="icon-mountains14 Red Fs130 MarTop20" style="line-height:1 !important;"></i></div>
                            <h1 class="TexAlCenter Fs40 Red">Adamantium Documentation</h1>
                            <div class="EmptyBox40"></div>

                            <p:panel styleClass="">
                                <div class="Fs20 TexAlCenter Red">Overflows</div>
                                <div class="EmptyBox10"></div>
                                <p:panelGrid columns="3" styleClass="Wid100">
                                    <h:outputText value="Class Group" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Class Name" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Instructions" styleClass="Orange Fs20 Wid40"/>

                                    <h:outputText value="Overflow" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="OvHidden" styleClass="Blue" escape="false"/>
                                    <h:outputText value="The overflow is clipped, and the rest of the content will be invisible &lt;br /&gt; &lt;br /&gt;" escape="false"/>

                                    <h:outputText value="" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="OvScroll" styleClass="Blue" escape="false"/>
                                    <h:outputText value="The overflow is clipped, but a scroll-bar is added to see the rest of the content &lt;br /&gt; &lt;br /&gt;" escape="false"/>

                                    <h:outputText value="" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="OvAuto" styleClass="Blue" escape="false"/>
                                    <h:outputText value="If overflow is clipped, a scroll-bar should be added to see the rest of the content &lt;br /&gt; &lt;br /&gt;" escape="false"/>

                                    <h:outputText value="" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="OvVisible" styleClass="Blue" escape="false"/>
                                    <h:outputText value="The overflow is not clipped. It renders outside the element's box. &lt;br /&gt; &lt;br /&gt;" escape="false"/>

                                    <h:outputText value="" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="OvXScroll &lt;br /&gt; OvYScroll &lt;br /&gt; OvXHidden &lt;br /&gt; OvYHidden" styleClass="Blue" escape="false"/>
                                    <h:outputText value="Overflow settings described above per axis. &lt;br /&gt; &lt;br /&gt;" escape="false"/>
                                </p:panelGrid>
                            </p:panel>
                            <p:panel styleClass=" TexAlCenter">
                                <p:button href="http://www.w3schools.com/cssref/pr_pos_overflow.asp" value="Get More Info About Overflows" target="_blank"/>
                            </p:panel>


                            <div class="EmptyBox60"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
