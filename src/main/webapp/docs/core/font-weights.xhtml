<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="Container100 TexAlCenter"><i class="icon-mountains14 Red Fs130 MarTop20" style="line-height:1 !important;"></i></div>
                            <h1 class="TexAlCenter Fs40 Red">Adamantium Documentation</h1>
                            <div class="EmptyBox40"></div>

                            <p:panel styleClass="">
                                <div class="Fs20 TexAlCenter Red">Font Weights</div>
                                <div class="EmptyBox10"></div>
                                <p:panelGrid columns="3" styleClass="Wid100">
                                    <h:outputText value="Class Group" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Class Name" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Instructions" styleClass="Orange Fs20 Wid40"/>

                                    <h:outputText value="Font Weight" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="FontBold" styleClass="Blue" escape="false"/>
                                    <h:outputText value="Thick text. &lt;br /&gt; &lt;br /&gt;" escape="false"/>

                                    <h:outputText value="" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="FontLight" styleClass="Blue" escape="false"/>
                                    <h:outputText value="Slim text. &lt;br /&gt; &lt;br /&gt;" escape="false"/>

                                    <h:outputText value="" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="FontNormal" styleClass="Blue" escape="false"/>
                                    <h:outputText value="Normal text. &lt;br /&gt; &lt;br /&gt;" escape="false"/>
                                </p:panelGrid>
                            </p:panel>
                            <p:panel styleClass=" TexAlCenter" style="font-family:Verdana !important;">
                                <span class="Fs20 FontBold Orange">This is a bold text</span><br/>
                                <span class="Fs20 FontLighter Orange">This is a light text</span>
                            </p:panel>


                            <div class="EmptyBox60"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
