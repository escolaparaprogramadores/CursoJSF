<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <div class="Container100 TexAlCenter"><i class="icon-mountains14 Red Fs130 MarTop20" style="line-height:1 !important;"></i></div>
                            <h1 class="TexAlCenter Fs40 Red">Adamantium Documentation</h1>
                            <div class="EmptyBox40"></div>

                            <p:panel styleClass="">
                                <div class="Fs20 TexAlCenter Red">Text Aligning</div>
                                <div class="EmptyBox10"></div>
                                <p:panelGrid columns="3" styleClass="Wid100">
                                    <h:outputText value="Class Group" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Class Name" styleClass="Orange Fs20 Wid30"/>
                                    <h:outputText value="Instructions" styleClass="Orange Fs20 Wid40"/>

                                    <h:outputText value="Text Align" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="TexAlCenter" styleClass="Blue" escape="false"/>
                                    <h:outputText value="Centers the text&lt;br /&gt; &lt;br /&gt;" escape="false"/>

                                    <h:outputText value="" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="TexAlLeft" styleClass="Blue" escape="false"/>
                                    <h:outputText value="Aligns the text to the left &lt;br /&gt; &lt;br /&gt;" escape="false"/>

                                    <h:outputText value="" styleClass="Fs20" escape="false"/>
                                    <h:outputText value="TexAlRight" styleClass="Blue" escape="false"/>
                                    <h:outputText value="Aligns the text to the right &lt;br /&gt; &lt;br /&gt;" escape="false"/>
                                </p:panelGrid>
                            </p:panel>
                            <p:panel styleClass=" TexAlCenter">
                                <div class="Container">
                                    <div class="TexAlCenter Container100 Red">This text align center</div>
                                    <div class="TexAlLeft Container100 Red">This text align left</div>
                                    <div class="TexAlRight Container100 Red">This text align right</div>
                                </div>
                            </p:panel>


                            <div class="EmptyBox60"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
